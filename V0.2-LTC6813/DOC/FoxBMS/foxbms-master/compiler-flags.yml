CFLAGS:
  - "-mcpu=cortex-m4"
  - "-mthumb"
  - "-mlittle-endian"
  - "-mfloat-abi=softfp"
  - "-mfpu=fpv4-sp-d16"
  - "-fmessage-length=0"
  - "-fno-common"
  - "-fsigned-char"
  - "-ffunction-sections"
  - "-fdata-sections"
  - "-ffreestanding"
  - "-fno-move-loop-invariants"
  - "-Wall"
  - "-std=c99"
  - "-DDEBUG"
  - "-DUSE_FULL_ASSERT"
  - "-DTRACE"
  - "-DOS_USE_TRACE_ITM"
  - "-DUSE_HAL_DRIVER"
  - "-DHSE_VALUE=8000000"
  - "-Werror=implicit-function-declaration"

LINKFLAGS:
  - "-mthumb"
  - "-mlittle-endian"
  - "-fsigned-char"
  - "-ffreestanding"
  - "-fno-move-loop-invariants"
  - "-fmessage-length=0"
  - "-fsigned-char"
  - "-std=c99"
  - "-ffunction-sections"
  - "-fdata-sections"
  - "-Wall"
  - "-mcpu=cortex-m4"
  - "-mfpu=fpv4-sp-d16"
  - "-mfloat-abi=softfp"
